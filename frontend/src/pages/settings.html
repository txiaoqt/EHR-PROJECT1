<!-- frontend/src/pages/settings.html -->
<section class="page">
  <div class="card">
    <h2>Settings</h2>
    <div style="margin-top:12px; display:grid; gap:12px; max-width:560px">
      <div>
        <h3 style="margin:0 0 6px 0">Theme</h3>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="themeLight" class="btn secondary">Light</button>
          <button id="themeDark" class="btn">Dark</button>
        </div>
        <div class="label-muted" style="margin-top:8px">Switch between light and dark mode. Preference is saved for your browser.</div>
      </div>

      <div>
        <h3 style="margin:0 0 6px 0">Profile</h3>
        <div class="alert">Display name: <strong>Dr. Rivera</strong></div>
      </div>

      <div>
        <h3 style="margin:0 0 6px 0">Application</h3>
        <div style="display:flex;gap:8px">
          <button class="btn secondary" id="exportLogs">Export Logs</button>
          <button class="btn secondary" id="backupNow">Run Backup</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('themeLight').addEventListener('click', ()=> { window.applyTheme && window.applyTheme('light'); });
  document.getElementById('themeDark').addEventListener('click', ()=> { window.applyTheme && window.applyTheme('dark'); });
</script>
